<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Password</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
  body {
    background: linear-gradient(135deg,#fff7fb,#ffe9f2);
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh;
    font-family: Inter, system-ui, Arial;
  }
  .password-box {
    background: white;
    padding: 30px;
    border-radius: 20px;
    box-shadow: 0 8px 30px rgba(0,0,0,.1);
    text-align: center;
    margin-bottom: 20px;
  }
  input {
    padding: 10px;
    width: 60%;
    font-size: 1.2rem;
    margin-bottom: 20px;
    border-radius: 8px;
    border: 1px solid #ccc;
    text-align: center;
  }
  .numkey {
    width: 60px;
    height: 60px;
    margin: 5px;
    font-size: 1.5rem;
    border-radius: 10px;
    border: none;
    background-color: #ff5c8a;
    color: white;
    font-weight: bold;
    transition: 0.2s;
  }
  .numkey:hover {
    background-color: #d9446a;
    cursor: pointer;
  }
  .row-key {
    display: flex;
    justify-content: center;
  }
  .btn-enter {
    margin-top: 15px;
    width: 200px;
    background-color: #ff5c8a;
    color: white;
    font-weight: 600;
  }
  .btn-enter:hover {
    background-color: #d9446a;
  }
</style>
</head>
<body>

<div class="password-box">
  <h2>Enter our Anniversary Date</h2>
  <input type="password" id="pass" placeholder="Type code here" readonly>
  <br>
  <div class="numpad">
    <div class="row-key">
      <button class="numkey" onclick="pressKey('1')">1</button>
      <button class="numkey" onclick="pressKey('2')">2</button>
      <button class="numkey" onclick="pressKey('3')">3</button>
    </div>
    <div class="row-key">
      <button class="numkey" onclick="pressKey('4')">4</button>
      <button class="numkey" onclick="pressKey('5')">5</button>
      <button class="numkey" onclick="pressKey('6')">6</button>
    </div>
    <div class="row-key">
      <button class="numkey" onclick="pressKey('7')">7</button>
      <button class="numkey" onclick="pressKey('8')">8</button>
      <button class="numkey" onclick="pressKey('9')">9</button>
    </div>
    <div class="row-key">
      <button class="numkey" onclick="pressKey('0')">0</button>
      <button class="numkey" onclick="backspace()">âŒ«</button>
      <button class="numkey" onclick="clearInput()">C</button>
    </div>
  </div>
  <button class="btn btn-enter" onclick="checkPassword()">Enter</button>
</div>

<script>
  const input = document.getElementById('pass');

  function pressKey(num){
    input.value += num;
  }

  function backspace(){
    input.value = input.value.slice(0,-1);
  }

  function clearInput(){
    input.value = '';
  }

  function checkPassword(){
    const correct = '111824';
    if(input.value === correct){
      window.location.href = 'loading.html'; 
    } else {
      alert('Incorrect code! Try again HEHE!');
      clearInput();
    }
  }
</script>

</body>
</html>
